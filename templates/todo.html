<!DOCTYPE html>
<html>
<head>
    <title>Submit To-Do Item</title>
</head>
<body>
    <h2>Submit a To-Do Item</h2>

    <form action="/submittodoitem" method="POST">
        <label for="itemName">Item Name:</label><br>
        <input type="text" name="itemName" required><br><br>

        <label for="itemDescription">Item Description:</label><br>
        <textarea name="itemDescription" required></textarea><br><br>

        <button type="submit">Submit To-Do</button>
    </form>

    {% if message %}
        <p style="color:red;">{{ message }}</p>
    {% endif %}

    <p><a href="/">Back to main form</a></p>
</body>
</html>
